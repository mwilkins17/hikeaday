{% extends "base.html" %}

{% block head %}

{% endblock %}

{% block body %}
    Button trigger modal
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Good stuff
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>


<form action="/trails" class="search--form" method="POST">
  <input name="trail_search" class="search--input" type="search" placeholder="Search here...">
</form>
<!-- <div style="text-align:center" >
  <input type="button" value="Sort by City"></input>
</div> -->
{% if results %}

<h1 style="background-color: white; border-radius:15px;margin-left: auto; margin-right: auto; width:50%; margin-top: 15px; text-align: center;">{{session['search']}} National Park Trails</h1>
<div style="align-items: center;">
  <div class="btn-group-vertical" style="padding: 15px; margin-left:auto; margin-right:auto; text-align:left; display:block; height: 400px; width: 50%;background-color:white; overflow:scroll; margin-top:15px; color:white" id="trail-click" >
      {% for result in results %}
        <button class="btn btn-link" style="text-align:center" href="/trails/{{result.name}}"><a href="/trails/{{result.name}}">{{result.name}}<br>City/Area: {{result.city_name}}</a></button>
      {% endfor %}
  </div>
</div>
{% endif %}
  
<div id="map"></div>
{% endblock %}
