{% extends "base.html" %}

{% block title %}

{% endblock %}

{% block head %}
<title>Sign-Up</title>
{% endblock %}

{% block body %}

              <section style="margin-top: 100px">
                <div class="mask d-flex align-items-center h-100 gradient-custom-3">
                  <div class="container h-100">
                    <div class="row d-flex justify-content-center align-items-center h-100"  style="border-radius: 15px;">
                      <div class="col-12 col-md-9 col-lg-7 col-xl-6"  style="border-radius: 15px;">
                        <div class="card shadow">
                          <div class="card-body p-5">
                            <h2 class="text-uppercase text-center">Create an account</h2><br>
              
                            <form action="/sign-up" method="POST">
              
                              <div style="margin:10px; width: 100%" class="sign-up input">
                                <input type="text" name="fname" id="fname" class="form-control form-control-lg" placeholder="First Name"/>
                                <!-- <label class="form-label" for="form3Example1cg"></label> -->
                              </div>
            
                              <div style="margin:10px; width: 100%" class="sign-up input">
                                <input type="text" name="lname" id="lname" class="form-control form-control-lg" placeholder="Last Name"/>
                                <!-- <label class="form-label" for="last-name">Last Name</label> -->
                              </div>
              
                              <div style="margin:10px; width: 100%" class="sign-up input">
                                <input type="email" name="email" id="email" class="form-control form-control-lg" placeholder="Email"/>
                                <!-- <label class="form-label" for="email">Email</label> -->
                              </div>
            
                              <div style="margin:10px; width: 100%" class="sign-up input">
                                <input type="username" name="username" id="username" class="form-control form-control-lg" placeholder="Username"/>
                                <!-- <label class="form-label" for="username">Username</label> -->
                              </div>
              
                              <div style="margin:10px; width: 100%" class="sign-up input">
                                <input type="password" name="password" id="password" class="form-control form-control-lg" placeholder="Password"/>
                                <!-- <label class="form-label" for="password">Password</label> -->
                              </div>
              
                              <div style="margin:10px; width: 100%" class="sign-up input">
                                <input type="password" id="password-repeat" class="form-control form-control-lg" placeholder="Repeat Password"/>
                                <!-- <label class="form-label" for="password-repeat">Repeat your password</label> -->
                              </div>
              
                              <!-- <div class="form-check d-flex justify-content-center mb-5">
                                <input
                                  class="form-check-input me-2"
                                  type="checkbox"
                                  value=""
                                  id="form2Example3cg"
                                />
                                <label class="form-check-label" for="form2Example3g">
                                  I agree all statements in <a href="#!" class="text-body"><u>Terms of service</u></a>
                                </label>
                              </div> -->
              
                              <div style="margin:10px; width: 100%" class="d-flex justify-content-center">
                                <button type="submit" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                              </div>
            
                            </form>
            
                              <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="/login" class="fw-bold text-body"><u>Login here</u></a></p>
              
                            
              
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </section>
{% endblock %}
