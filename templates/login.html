{% extends "base.html" %}

{% block head %}
<title>Login</title>
{% endblock %}

{% block body %}

<section class="h-100">
    <div class="container h-100" style="margin-top: 100px">
        <div class="row justify-content-sm-center h-100">
            <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
                <div class="card shadow-lg">
                    <div class="card-body p-5">
                        <h1 class="fs-4 card-title fw-bold mb-4" style="text-align:center">Login</h1>
                        <form action="/login" method="POST" >
                            <div class="mb-3">
                                <input type="username" name="username" id="username" class="form-control" placeholder="Username"/>
                                <label class="form-label" for="username"></label>
                            </div>

                            <div class="mb-3" style="margin-bottom: 15px">
                                <div class="mb-3" >
                                    <input style="margin-bottom: 15px" type="password" name="password" id="password"  class="form-control" placeholder="Password"/>
                                    <label style="margin-bottom: 15px" class="form-label" for="password"></label>
                                    <a href="forgot.html" class="float-end">
                                        Forgot Password?
                                    </a>
                                </div>
                            </div>

                            <div class="d-flex align-items-center">
                                <div class="form-check">
                                    <input type="checkbox" name="remember" id="remember" class="form-check-input">
                                    <label for="remember" class="form-check-label">Remember Me</label>
                                </div>
                                <button type="submit" class="btn btn-primary ms-auto">
                                    Login
                                </button>
                            </div>
                        </form>
                    </div>
                    <!-- <div class="card-footer py-3 border-0">
                        <div class="text-center">
                            Don't have an account? <a href="/sign-up" class="text-dark">Create One</a>
                        </div>
                    </div> -->
                </div>
                <div class="text-center mt-5 text-muted">
                    Copyright &copy; 2017-2022 &mdash; hikeAday
                </div>
            </div>
        </div>
    </div>
</section>
    
{% endblock %}
